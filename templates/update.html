{% extends 'base.html' %}
{% block body %}
<div class="container my-5">
    <h1>Update Info</h1>
  <form action="" method="POST" id="myForm">
    <div class="mb-3">
      <label for="first_name" class="form-label">First Name</label>
      <input type="text" class="form-control" id="first_name" name="first_name" value="{{data.first_name}}" placeholder="Enter your first name"/>
    </div>
    <div class="mb-3">
      <label for="last_name" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="last_name" name="last_name" value="{{data.last_name}}" placeholder="Enter your last name"/>
    </div>
    <div class="mb-3">
      <label for="dob" class="form-label">Date of birth</label>
      <input type="date" class="form-control" id="dob" name="dob" value="{{data.dob}}"/>
    </div>
     <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email"  value="{{data.email}}" placeholder="Enter your Email"/>
    </div>
    <button type="submit" class="btn btn-primary updatebtn" id="{{data.id}}">Update</button>
  </form>
</div>
{% endblock body %}
